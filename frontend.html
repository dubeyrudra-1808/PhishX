<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PhishX — AI Phishing Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #0f172a 100%
        );
        color: #fff;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        z-index: 0;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(56, 189, 248, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(52, 211, 153, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(96, 165, 250, 0.03) 0%,
            transparent 50%
          );
        animation: drift 20s ease-in-out infinite;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(3deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-3deg);
        }
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
      }

      .hero {
        text-align: center;
        padding: 60px 20px 40px;
        animation: fadeInDown 0.8s ease;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero h1 {
        font-weight: 700;
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        background: linear-gradient(90deg, #60a5fa, #34d399, #60a5fa);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes shimmer {
        to {
          background-position: 200% center;
        }
      }

      .hero h1 i {
        background: linear-gradient(135deg, #60a5fa, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.3));
      }

      .hero p {
        color: #cbd5e1;
        font-size: clamp(0.9rem, 2vw, 1.05rem);
        max-width: 680px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .card {
        border: none;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        color: #f1f5f9;
        transition: all 0.3s ease;
        animation: fadeInUp 0.8s ease 0.2s backwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(96, 165, 250, 0.3);
      }

      .input-wrapper {
        position: relative;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.1);
        color: #f8fafc;
        padding: 14px 16px;
        border-radius: 12px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-control::placeholder {
        color: #94a3b8;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #38bdf8;
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15),
          0 4px 12px rgba(56, 189, 248, 0.2);
        color: #fff;
        outline: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2563eb, #06b6d4);
        border: none;
        font-weight: 600;
        padding: 14px 24px;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .status-badge {
        font-size: 1.05rem;
        padding: 10px 20px;
        border-radius: 12px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        animation: bounceIn 0.6s ease;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .badge-safe {
        background: linear-gradient(135deg, #10b981, #34d399);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      .badge-danger {
        background: linear-gradient(135deg, #ef4444, #f87171);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        50% {
          box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
        }
      }

      .circle-wrap {
        position: relative;
        width: 140px;
        height: 140px;
        background: conic-gradient(#1e293b 0deg, #1e293b 360deg);
        border-radius: 50%;
        display: grid;
        place-items: center;
        transition: all 0.6s ease;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }

      .circle-wrap::before {
        content: "";
        position: absolute;
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        border-radius: 50%;
      }

      .circle-text {
        position: relative;
        font-weight: 700;
        font-size: 1.5rem;
        z-index: 1;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 16px;
        margin-bottom: 20px;
      }

      #urlShown {
        color: #94a3b8;
        font-size: 0.9rem;
        font-weight: 500;
        margin-top: 12px;
        word-break: break-all;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }

      #urlShown a {
        color: #60a5fa;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      #urlShown a:hover {
        color: #93c5fd;
        text-shadow: 0 0 8px rgba(147, 197, 253, 0.6);
        text-decoration: underline;
      }

      #urlShown i {
        color: #38bdf8;
        font-size: 1.1rem;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn-outline-light,
      .btn-outline-info {
        border-width: 2px;
        border-radius: 10px;
        padding: 8px 16px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: #fff;
        transform: translateY(-2px);
      }

      .btn-outline-info:hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: #38bdf8;
        transform: translateY(-2px);
      }

      #featureTable {
        max-height: 280px;
        overflow-y: auto;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.2);
        animation: slideDown 0.4s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          max-height: 0;
        }
        to {
          opacity: 1;
          max-height: 280px;
        }
      }

      #featureTable::-webkit-scrollbar {
        width: 8px;
      }

      #featureTable::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      #featureTable::-webkit-scrollbar-thumb {
        background: rgba(96, 165, 250, 0.5);
        border-radius: 4px;
      }

      #featureTable::-webkit-scrollbar-thumb:hover {
        background: rgba(96, 165, 250, 0.7);
      }

      .table {
        color: #e2e8f0;
        margin-bottom: 0;
      }

      .table thead th {
        position: sticky;
        top: 0;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #94a3b8;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
        padding: 12px;
        z-index: 10;
      }

      .table tbody tr {
        transition: background 0.2s ease;
      }

      .table tbody tr:hover {
        background: rgba(96, 165, 250, 0.1);
      }

      .table td {
        padding: 10px 12px;
        border-color: rgba(255, 255, 255, 0.05);
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        color: #cbd5e1;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.85rem;
        line-height: 1.6;
        animation: slideDown 0.4s ease;
      }

      #resultCard {
        display: none;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .hero {
          padding: 40px 16px 30px;
        }

        .result-header {
          flex-direction: column;
          text-align: center;
        }

        .circle-wrap {
          margin: 0 auto;
        }

        .action-buttons {
          justify-content: center;
        }
      }

      /* Tooltip */
      [data-tooltip] {
        position: relative;
        cursor: help;
      }

      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      [data-tooltip]:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <section class="hero">
        <h1><i class="bi bi-shield-lock"></i> PhishX</h1>
        <p>
          Advanced AI-powered phishing detection using LightGBM + Char-CNN
          ensemble. Analyze URLs in real-time and protect yourself from
          malicious websites.
        </p>
      </section>

      <div class="container mb-5">
        <div class="card p-4 mx-auto" style="max-width: 820px">
          <div class="row g-3 mb-4">
            <div class="col-md-9">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="urlInput"
                  class="form-control"
                  placeholder="🔗 Enter URL to analyze (e.g., https://example.com)"
                  aria-label="URL input"
                />
              </div>
            </div>
            <div class="col-md-3 d-grid">
              <button id="checkBtn" class="btn btn-primary">
                <i class="bi bi-search"></i> Analyze
              </button>
            </div>
          </div>

          <div id="resultCard">
            <div class="result-header">
              <div style="flex: 1; min-width: 250px">
                <h5 class="mb-2" style="font-weight: 600; font-size: 1.1rem">
                  Detection Result
                </h5>
                <div id="phishStatus"></div>
                <div id="urlShown"></div>
              </div>
              <div class="circle-wrap" data-tooltip="Phishing probability">
                <div class="circle-text" id="circleText">0%</div>
              </div>
            </div>

            <div class="action-buttons">
              <button class="btn btn-sm btn-outline-light" id="toggleBtn">
                <i class="bi bi-list-ul"></i> Feature Analysis
              </button>
              <button class="btn btn-sm btn-outline-info" id="showRawBtn">
                <i class="bi bi-code-slash"></i> Raw Data
              </button>
            </div>

            <div id="featureTable" style="display: none">
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th style="width: 60%">Feature</th>
                    <th class="text-end" style="width: 40%">Value</th>
                  </tr>
                </thead>
                <tbody id="featureBody"></tbody>
              </table>
            </div>

            <div id="rawBlock" style="display: none" class="mt-3">
              <h6 style="color: #94a3b8; font-weight: 600; margin-bottom: 12px">
                <i class="bi bi-terminal"></i> Raw Extractor Output
              </h6>
              <pre id="rawPre"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8000";

      function roundVal(v) {
        if (v == null) return "-";
        return typeof v === "number"
          ? Math.abs(v) >= 1
            ? v.toFixed(3)
            : v.toFixed(4)
          : String(v);
      }

      async function checkURL() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) {
          alert("⚠️ Please enter a valid URL");
          return;
        }

        const resultCard = document.getElementById("resultCard");
        const phishStatus = document.getElementById("phishStatus");
        const urlShown = document.getElementById("urlShown");
        const circleText = document.getElementById("circleText");
        const featureBody = document.getElementById("featureBody");
        const rawPre = document.getElementById("rawPre");
        const checkBtn = document.getElementById("checkBtn");

        // Show loading state
        resultCard.style.display = "block";
        checkBtn.disabled = true;
        checkBtn.innerHTML =
          '<span class="loading-spinner"></span> Analyzing...';

        phishStatus.innerHTML = `<span class="badge bg-secondary"><span class="loading-spinner"></span> Checking...</span>`;
        urlShown.innerHTML = "";
        circleText.innerText = "...";
        featureBody.innerHTML = "";
        rawPre.innerText = "";

        // Hide previous results
        document.getElementById("featureTable").style.display = "none";
        document.getElementById("rawBlock").style.display = "none";

        try {
          const resp = await fetch(`${API_BASE}/predict_url`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await resp.json();

          if (!resp.ok) {
            phishStatus.innerHTML = `<span class="badge bg-warning"><i class="bi bi-exclamation-triangle"></i> Error</span>`;
            rawPre.innerText = JSON.stringify(data, null, 2);
            document.getElementById("rawBlock").style.display = "block";
            return;
          }

          const isPhish = !!data.is_phishing;
          const icon = isPhish
            ? '<i class="bi bi-shield-x"></i>'
            : '<i class="bi bi-shield-check"></i>';

          phishStatus.innerHTML = `<span class="status-badge ${
            isPhish ? "badge-danger" : "badge-safe"
          }">${icon} ${isPhish ? "Phishing Detected" : "Safe"}</span>`;

          const cleanUrl = data.url || url;
          urlShown.innerHTML = `<i class="bi bi-globe2"></i> <a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>`;

          const prob =
            typeof data.probability === "number"
              ? data.probability
              : Array.isArray(data.probs)
              ? data.probs[0]
              : 0;

          const percent = Math.round(prob * 10000) / 100;

          // Animate circle
          setTimeout(() => {
            circleText.innerText = percent.toFixed(1) + "%";
            document.querySelector(
              ".circle-wrap"
            ).style.background = `conic-gradient(${
              isPhish ? "#ef4444" : "#10b981"
            } ${percent * 3.6}deg, #1e293b ${percent * 3.6}deg)`;
          }, 100);

          const names =
            data.produced_feature_names || Object.keys(data.features || {});
          const vector = data.produced_feature_vector || [];

          featureBody.innerHTML = "";
          if (names?.length) {
            names.forEach((f, i) => {
              const v =
                data.features && f in data.features
                  ? data.features[f]
                  : vector[i];
              featureBody.insertAdjacentHTML(
                "beforeend",
                `<tr><td>${f}</td><td class="text-end">${roundVal(v)}</td></tr>`
              );
            });
          }

          if (data.raw_features_from_extractor) {
            rawPre.innerText = JSON.stringify(
              data.raw_features_from_extractor,
              null,
              2
            );
          }
        } catch (err) {
          phishStatus.innerHTML = `<span class="badge bg-danger"><i class="bi bi-x-circle"></i> Network Error</span>`;
          rawPre.innerText = String(err);
          document.getElementById("rawBlock").style.display = "block";
        } finally {
          checkBtn.disabled = false;
          checkBtn.innerHTML = '<i class="bi bi-search"></i> Analyze';
        }
      }

      document.getElementById("toggleBtn").onclick = () => {
        const ft = document.getElementById("featureTable");
        const isVisible = ft.style.display !== "none";
        ft.style.display = isVisible ? "none" : "block";
        document.getElementById(
          "toggleBtn"
        ).innerHTML = `<i class="bi bi-list-ul"></i> ${
          isVisible ? "Feature Analysis" : "Hide Features"
        }`;
      };

      document.getElementById("showRawBtn").onclick = () => {
        const rb = document.getElementById("rawBlock");
        const isVisible = rb.style.display !== "none";
        rb.style.display = isVisible ? "none" : "block";
        document.getElementById(
          "showRawBtn"
        ).innerHTML = `<i class="bi bi-code-slash"></i> ${
          isVisible ? "Raw Data" : "Hide Raw Data"
        }`;
      };

      document.getElementById("checkBtn").onclick = checkURL;
      document.getElementById("urlInput").addEventListener("keyup", (e) => {
        if (e.key === "Enter") checkURL();
      });
    </script>
  </body>
</html>
